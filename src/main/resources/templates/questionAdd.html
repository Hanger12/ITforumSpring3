<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оставить вопрос</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Вопрос</h2>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" th:action="@{/signup}" method="post" enctype="multipart/form-data">
                    <div th:if="${param.error}">
                        Invalid email and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" id="Username" aria-describedby="emailHelp"
                               placeholder="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="fullname" class="form-control" id="name" placeholder="firstname">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFile" name="file">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Регистрация</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
