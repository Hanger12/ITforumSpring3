<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оставить вопрос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-2.0.2.min.js"></script>
<script src="https://kit.fontawesome.com/d5efc829a1.js" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Вопрос</h2>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" th:action="@{/home/AddQuestion}" method="post" enctype="multipart/form-data">
                    <div th:if="${param.error}">
                        Invalid email and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="nameQuestion" class="form-control" id="Username" aria-describedby="emailHelp"
                               placeholder="наименование вопроса" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="tags" class="form-control" id="password" placeholder="тэг например: Java;C#;C++;SpringBoot" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="5" placeholder="описание вопроса"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea2" name="code" rows="5" placeholder="код"></textarea>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Отправить</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
